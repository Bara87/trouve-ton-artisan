<div class="container my-5 category">
  <div class="container-fluid" style="width: 100vw; margin-left: calc(50% - 50vw); background-color: #384050; padding: 40px;">
    <div class="row">
      <div *ngFor="let artisan of artisans | search:searchText" class="col-md-4">
        <div class="card mb-4 position-relative" (click)="selectArtisan(artisan)" style="cursor: pointer; border: solid #0074c7 1px;"> 
          <div class="overlay"></div>
          <div class="card-body fixed-height">
            <h5 class="card-title">{{ artisan.name }}</h5>
            <p class="card-text">{{ artisan.specialty }}</p>
            <p class="card-text">
              <i class="bi bi-geo-alt-fill"></i>
              {{ artisan.location }}
            </p>
            <p class="card-text">
              Note: {{ artisan.note }} / 5
              <i class="bi bi-star-fill" style="color: gold;"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
